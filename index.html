<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <!-- favicon link -->
    <link
      rel="shortcut icon"
      href="./assets/logo-dark.png"
      type="image/x-icon"
    />
    <!-- tailwind and daisyUi link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- navbar section -->
    <nav class="max-w-[1240px] mx-auto mt-2 min-h-[50px] flex justify-between items-center">
        <!-- left -->
        <div class="flex items-center">
            <img src="./assets/logo.png" class="w-[50px]" alt="">
            <h1 class="ml-2 font-extrabold text-lg text-[#006747]">Emergency <br> Service</h1>
        </div>

        <!-- right -->
        <div class="flex items-center gap-5 text-center">
            <!-- r1 -->
            <div class="flex justify-center bg-[#41ff6b1a] w-[80px] h-[40px] rounded-3xl items-center text-center">
                <p class="font-bold">0</p>
                <img class="h-[20px] ml-2" src="./assets/heart.png" alt="">
            </div>
            <!-- r2 -->
            <div class="flex justify-center bg-[#41ff6b1a] w-[80px] h-[40px] rounded-3xl items-center text-center">
                <p class="font-bold">100</p>
                <img class="h-[20px] ml-2" src="./assets/coin.png" alt="">
            </div>
            <!-- r3 -->
            <div class="items-center">
                <button class="btn rounded-3xl w-[90px] bg-[#00A63E] text-white"><span>2</span> Copy</button>
            </div>
        </div>
    </nav>

    <!-- hero section -->
    <header class="max-w-[1920px] has-[250px]:] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center text-white mt-2">
      <!-- hero logo -->
      <img class="block mx-auto w-[92px] py-3" src="./assets/logo-dark.png" alt="">

      <!-- hero title -->
      <h1 class="font-bold text-xl">
        জরুরি সেবা ডিরেক্টরি
      </h1>

      <!-- hero description -->
      <p class="py-3">
        Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh
      </p>
    </header>



    <script src="./script/script.js"></script>
  </body>
</html>
